<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-box">
        <label for="num-groups">Number of Boxes:</label>
        <input type="number" id="num-groups" min="1" max="100" value="3">
        <button id="reset-grid">Reset</button>
        <button id="random-egg">Random Egg</button>
        <p id="selected-checkbox-info"></p>
    </div>

    <div id="checkbox-container"></div>

    <script src="script.js"></script>
</body>
</html>
